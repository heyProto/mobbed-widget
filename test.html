<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobbed Widget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  </head>
  <body>
    <div class="banner-div">
      <a class="data-url" target="_blank" href="http://protograph.indianexpress.com/mobbed/index.html">
        <div class="counter-area">
          <div class="number-background">
            <div class="single-background"></div>
            <div class="single-background"></div>
            <div class="single-background"></div>
          </div>
          <div class="display-counter">
            <span id="animate-number" class="animate-number">0</span>
          </div>
        </div>
        <div class="display-summary">Instances of lynching were reported<br>from <span id="start-date"></span> to <span id="end-date"></span>
        </div>
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/js/test.js"></script>
  </body>
</html>
